<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIMABLOX - Home revival</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700');
        :root {
            --roblox-blue: #0076a8;
            --roblox-dark-blue: #006085;
            --roblox-orange: #ff5f00;
            --roblox-gray: #f2f2f2;
            --roblox-light-gray: #e6e6e6;
            --roblox-border: #cccccc;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: var(--roblox-gray);
            margin: 0;
        }

        .navbar {
            background-color: white;
            border-bottom: 1px solid var(--roblox-border);
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .navbar .logo {
            padding: 10px;
        }

        .navbar .logo img {
            height: 40px;
        }

        .navbar .search-bar {
            display: flex;
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
        }

        .navbar .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--roblox-border);
        }
        
        .search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            border: 1px solid var(--roblox-border);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 10;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        .search-dropdown.active {
            max-height: 300px;
            overflow-y: auto;
            opacity: 1;
            visibility: visible;
        }

        .search-dropdown .search-result-item {
            padding: 10px;
            border-bottom: 1px solid var(--roblox-border);
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
        }

        .search-dropdown .search-result-item:hover {
            background-color: var(--roblox-light-gray);
        }

        .search-dropdown .search-result-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }

        .search-dropdown .nothing-found {
            padding: 10px;
            text-align: center;
            color: gray;
        }

        .navbar .user-menu {
            display: flex;
            align-items: center;
        }

        .notification-icon-container {
            position: relative;
            cursor: pointer;
        }

        .navbar .user-menu .notification-icon {
            background-color: var(--roblox-blue);
            color: white;
            padding: 12px;
        }

        .notification-icon img {
            height: 30px;
            width: auto;
        }
        
        .notification-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            width: 250px;
            background-color: white;
            border: 1px solid var(--roblox-border);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 10;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        .notification-dropdown.active {
            max-height: 200px;
            overflow-y: auto;
            opacity: 1;
            visibility: visible;
        }

        .notification-dropdown .nothing-found {
            color: gray;
            font-size: 14px;
            padding: 10px;
        }

        .navbar .user-menu .currency {
            padding: 10px;
            color: gray;
        }

        .navbar .user-menu .robux-balance {
            background-color: white;
            padding: 10px;
            border: 1px solid var(--roblox-border);
        }

        .main-content {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .games-section {
            background-color: white;
            border: 1px solid var(--roblox-border);
            padding: 20px;
        }

        .games-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        /* The link itself is now the game card */
        a.game-card {
            border: 1px solid var(--roblox-border);
            text-align: center;
            background-color: var(--roblox-light-gray);
            cursor: pointer;
            text-decoration: none; /* Removes the underline from the link */
            color: inherit; /* Inherits text color from parent */
            display: block; /* Makes the entire card clickable */
        }

        .game-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .game-card-info {
            padding: 10px;
            text-align: left;
        }

        .game-card-info .title {
            font-size: 14px;
            font-weight: 600;
        }

        .game-card-info .players {
            font-size: 12px;
            color: gray;
        }

        /* Fullscreen Modal */
        .modal {
            position: fixed;
            z-index: 99;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .modal.active {
            display: flex;
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: white;
            color: #333;
            padding: 40px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="images/boblox-classic (1).png" alt="My Custom Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search">
            <div id="searchResults" class="search-dropdown">
                <div id="noResults" class="nothing-found">Nothing found</div>
            </div>
        </div>
        <div class="user-menu">
            <div class="notification-icon-container">
                <div class="notification-icon">
                    <img src="images/costume3 (1).png" alt="Notifications">
                </div>
                <div id="notificationDropdown" class="notification-dropdown">
                    <div class="nothing-found">
                        Nothing found
                    </div>
                </div>
            </div>
            <div class="currency">
                <span class="robux-balance">10 R$</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="games-section">
            <div class="games-header">
                <h2>Featured Games</h2>
                <a href="#">See All ></a>
            </div>
            <div id="gamesGrid" class="games-grid">
                <!-- Game Card 1: Links to game1.html -->
                <a href="game1.html" class="game-card" data-title="My Awesome Game">
                    <img src="images/costume4.png" alt="My Awesome Game Thumbnail">
                    <div class="game-card-info">
                        <div class="title">My Awesome Game</div>
                        <div class="players">0 Players</div>
                    </div>
                </a>

                <!-- Game Card 2: Links to game2.html -->
                <a href="game2.html" class="game-card" data-title="Another Cool Game">
                    <img src="images/costume4.png" alt="Another Cool Game Thumbnail">
                    <div class="game-card-info">
                        <div class="title">Another Cool Game</div>
                        <div class="players">50 Players</div>
                    </div>
                </a>

                <!-- Game Card 3: Links to game3.html -->
                <a href="game3.html" class="game-card" data-title="New Experience">
                    <img src="images/costume4.png" alt="New Experience Thumbnail">
                    <div class="game-card-info">
                        <div class="title">New Experience</div>
                        <div class="players">12 Players</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
